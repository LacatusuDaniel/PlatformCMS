
<script src="users.component.ts"></script>
<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Users
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>

      <tr *ngFor="let user of allUsers" >
        <td>
          <a [routerLink]="['/users', user.userId]">
            {{user.username}}
          </a>
        </td>
        <td>{{user.email}}</td>
        <td>{{user?.roles[0]?.name| lowercase}}</td>
        <td>{{user.status}}</td>
      </tr>
        </tbody>
      </table>


      <div class="card-footer">
         <button (click)="gotoPage('adduser')" class="btn btn-sm btn-primary" >Add new user</button>
      </div>
    </div>
  </div>
</div>
<!--/.col-->
