
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Add new custom field</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="customFieldForm" (ngSubmit)="addCustomField(customFieldForm)" class="form-horizontal">


          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="label">Label</label>
            <div class="col-md-9">
              <input type="text"  formControlName="label"  id="label" name="label"  class="form-control" placeholder="Label">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="customTemplate">Custom Template</label>
            <div class="col-md-9">
              <input type="text"  formControlName="customTemplate"  id="customTemplate" name="customTemplate"  class="form-control" placeholder="Custom Template">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Name</label>
            <div class="col-md-9">
              <input type="text"  formControlName="name"  id="name" name="name"  class="form-control" placeholder="Name">

            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="groupId">Group</label>
            <div class="col-md-9">
              <input type="text"  formControlName="groupId"  id="groupId" name="groupId"  class="form-control" placeholder="GroupId">

            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="type">Type</label>
            <div class="col-md-9">
            <select  formControlName="type" #t id="type" placeholder="Type">
              <option   *ngFor="let type of type" [value]="type.id">
                {{type.name}}
              </option>
            </select>
<!--              <input type="text"  formControlName="type"  id="type" name="type"  class="form-control" placeholder="Type">-->
              </div>
          </div>

          <div  class="form-group row" *ngIf="t.value =='Image'" >
            <label class="col-md-3 col-form-label"  for="customTemplate" >Image</label>
            <div class="col-md-9">
              <!--              <input type="text"  formControlName="customTemplate"  id="customTemplate" name="customTemplate"  class="form-control" placeholder="customTemplate">-->
              <input type="file" (change)="onFileSelected($event)">

            </div>
          </div>





              <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>

          </div>
        </form>
        <button (click)="addCF()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Add custom field</button>
      </div>

    </div>

  </div>
  <div class="col-md-6">




  </div><!--/.col-->
</div><!--/.row-->
