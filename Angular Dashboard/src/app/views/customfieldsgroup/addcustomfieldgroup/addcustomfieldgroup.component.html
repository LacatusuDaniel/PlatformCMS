
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Add new custom field group</strong> Elements
      </div>
      <div class="card-body">
        <form [formGroup]="customFieldGroupForm" (ngSubmit)="addCustomField(customfieldgroup)" class="form-horizontal">



          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="groupName">Group name</label>
            <div class="col-md-9">
              <input type="text"  formControlName="groupName"  id="groupName" name="groupName"  class="form-control" placeholder="Group name">

            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="templates_TemplateId">Show when page template is</label>
            <div class="col-md-9">
              <select id="templates_TemplateId" name="templates_TemplateId" (change)="changeValue($event)" formControlName="templates_TemplateId"  class="form-control">
                <option value="0">Please select</option>
                <option *ngFor="let template of allTemplates" [value]="template.templateId">
                  {{template.templateName}}
                </option>
              </select>
            </div>
          </div>







              <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
          </div>
        </form>
      </div>

    </div>

  </div>
  <div class="col-md-6">




  </div><!--/.col-->
</div><!--/.row-->
